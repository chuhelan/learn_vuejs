<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .hidden{
            display: none;
        }

<body>

        {{myname}}

    </div>

    <script>

        // function handleClick(){

        // }

        var obj = {
            data(){
                return{
                    myname:"chuhelan",
                    isShow:true
                }
            },
            methods:{
                handleClick(){
                    console.log('click success',this);
                    this.myname = 'WineLee'
                    this.isShow = !this.isShow
                }
            }
        }

        var app = Vue.createApp(obj).mount("#box")
    </script>
