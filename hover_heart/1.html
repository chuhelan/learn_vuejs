<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>

    <style>
        .active{
            background-color: red;
        }
    </style>

</head>

<body>

    <div id="box">

        <ul>
            <li v-for="item,index in datalist" :class="current === index?'active':''" @click="handleClick(index)">{{item}}</li>
        </ul>

    </div>

    <script>

        var obj = {
            data() {
                return {
                    datalist: ['11', '22', '333'],
                    current:0
                }
            },
            methods:{
                handleClick(index){
                    console.log(index);
                    this.current = index
                }
            }
        }
        var app = Vue.createApp(obj).mount("#box");
    </script>
</body>

</html>
