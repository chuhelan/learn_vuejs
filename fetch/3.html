<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        li{
            overflow: hidden;
            padding: 10px;
        }
        li img{
            width: 100px;
            float: left;
        }
    </style>
</head>
<body>
    <div id="box">
        <button @click="handleClick">click</button>

        <ul>
            <li v-for="item in datalist" :key="item.id">
                <img :src="item.img"/>
                <div>
                    {{item.nm}}
                </div>
                <div>
                    评分：{{item.mk}}
                </div>
                <div>
                    主演：{{item.desc}}
                </div>
                <div>
                    {{item.showInfo}}
                </div>
            </li>
        </ul>
    </div>

    <script>
        let obj = {
            data(){
                return {
                    datalist:[]
                }
            },
            methods:{
                handleClick(){
                    fetch("maoyan.json").then(res=>res.json()).then(res=>{
                        this.datalist = res.data.hot
                    })
                }
            }
        }
        let app = Vue.createApp(obj).mount("#box")
    </script>
</body>
</html>
