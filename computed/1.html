<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>

    <div id="box">
        <!-- 提取首字母大写 -->
        <!-- 欢迎{{myname.substring(0,1).toUpperCase()+myname.substring(1)}}回来 -->
        欢迎{{myComputedName}}回来

        <div>
            计算属性-{{myComputedName}}
        </div>
        <div>
            方法表达式-{{myMethodName()}}
        </div>
        <div>
            计算属性-{{myComputedName}}
        </div>
        <div>
            方法表达式-{{myMethodName()}}
        </div>
        
    </div>

    <script>
        let obj = {
            data() {
                return {
                    'myname': 'chuhelan'
                }
            },
            methods: {
                // 计算一个结果，没有缓存
                myMethodName() {
                    console.log("方法");
                    return this.myname.substring(0, 1).toUpperCase() + this.myname.substring(1)
                }
                // 事件处理函数
            },
            // 计算属性
            // 计算的结果会缓存
            computed: {
                myComputedName() {
                    //基于依赖修改之后，重新计算一遍
                    console.log("计算属性");
                    return this.myname.substring(0, 1).toUpperCase() + this.myname.substring(1)
                }
            }
        }

        let app = Vue.createApp(obj).mount('#box')
    </script>
</body>

</html>
