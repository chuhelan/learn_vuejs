<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>

<div id="box">
    <ul>
        <li v-for="(value,key,index) in itemObj">
            {{value}}-----{{key}}---{{index}}
        </li>
    </ul>

    <ul>
        <li v-for="item in 10">

        </li>
    </ul>

<script>
    let obj = {
        data() {
            return {
                itemObj: {
                    name:'chuhelan',
                    age:200,
                    location:'wuxi'
                }
            }
        }
    }

    let app = Vue.createApp(obj).mount('#box')
</script>
